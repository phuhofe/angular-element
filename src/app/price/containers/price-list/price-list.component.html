

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Pricing</h1>
  <p class="lead">
    Quickly build an effective pricing table for your potential customers with this Bootstrap example.
    Itâ€™s built with default Bootstrap components and utilities with little customization.</p>
</div>


<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

  <ng-container *ngFor="let priceItem of pricingList$ | async">
    <app-price-detail 
      (selectedPriceItem)="onSelectedPriceItem($event)"
      [priceItem]="priceItem">
    </app-price-detail>
  </ng-container>

  <ng-container *ngIf="(pricingDetail$ | async) as detail">
    {{ detail.title }} - {{ detail.itemPrice }}
  </ng-container>
  
</div>
